{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Note</title>
    <link rel="stylesheet" type="text/css" href="styles.css">  <!-- Assuming the CSS is in styles.css -->
    <link rel="stylesheet" href="{% static "employee/update_note.css" %}"> 
</head>
<body>

    <div class="container">
        <h1>Update Note for {{ employee.Name }}</h1>

        <!-- Form to update the note -->
        <form method="POST">
            {% csrf_token %}
            <label for="note">Note:</label>
            <textarea name="note" id="note" rows="4" cols="50">{{ employee.note }}</textarea>
            <br>
            <button type="submit">Save Note</button>
        </form>

        <br>
        
    </div>

</body>
</html>
